<!-- Account -->
<html>
    <head>
        <title></title>
        </head>
        <body>
           <center>
                    
                  <form> 
                     <fieldset style="width:fit-content; border: solid 3px ;" >
                    <table align="center" height="800px">
                        <tr>
                            <th align="center" colspan="4" style="font-size: x-large;">Create Account</th>
                        </tr>
                            <td style="color: rgb(20, 139, 68);" > FULL NAME*:<br> 
                                <input type="text" name="Fullname" placeholder="enter name"> </td>
                            <td style="color: rgb(20, 139, 68);" >LAST NAME*:<br>
                                 <input type="text" name="Fullname" placeholder="enter name"></td>
                    </tr>
                        <tr>
                            <td style="color: rgb(20, 139, 68);" colspan="2"> EMAIL*:<br>
                                <input type="text" name="Email" placeholder="enter your Email" style="width: 400px;"></td>
                        </tr>
                        <tr>
                            <td style="color: rgb(20, 139, 68)">Password*:<br>
                                <input type="password" name="password" placeholder="enter your password"></td>
                            <td style="color: rgb(20, 139, 68);"> Confirm Password*:<br>
                                <input type="password" name="password" placeholder="enter your password again"></td>
                        </tr>
                        <tr>
                            <td style="color: rgb(20, 139, 68);">GENDER:<br>
                                <input type="radio" name="Hobbies" >MALE<input type="radio" name="Hobbies" >FEMALE 
                            </td>
                            <td style="color: rgb(20, 139, 68);">Hobbies:<br>
                            <input type="checkbox" name="Hobbies" >MUSIC 
                            <input type="checkbox" name="Hobbies" >SPORTS
                            <input type="checkbox" name="Hobbies" >TRAVELS
                            <input type="checkbox" name="Hobbies" >MOVIES
                        </tr>
                        <tr>
                            <td style="color: rgb(20, 139, 68);">SOURCE OF INCOME: <br>
                                <input type="number" name="EMPLOYEd" placeholder="EMPLOYEd"></td> 
                            <td style="color: rgb(20, 139, 68);">INCOME: <br>
                                <input type="range" max="10" min="5">
                                <input type="submit" value="20K" style="color: rgb(240, 244, 244); background-color: darkgreen;">
                        </tr>
                        <tr>
                            <td style="color: rgb(20, 139, 68);">Upload Profile Picture: <br>
                                <input type="file" name="photo" placeholder="choose FILE"></td> 
                            <td style="color: rgb(20, 139, 68);">AGE: <br>
                                <input type="number" name="age"></td>                            
                        </tr>
                        <tr>
                            <td style="color: rgb(20, 139, 68);" colspan="2">Bio:<br>
                                <textarea cols="40" rows="5" > </textarea></td>
                        </tr>
                        <tr>
                            <td align="right" ><input type="submit" value="Creat" style="color: rgb(236, 239, 237); background-color: darkgreen;"> </td>
                         </tr>   
        
                    </table>
                    </fieldset>
                    </form>
                    </center>
        </body>
</html>
