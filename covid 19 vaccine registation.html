<!-- COVID 19 VACCINE REGISTATION -->
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1 align="center">COVID 19 VACCINE REGISTATION</h1> <center>
<form><fieldset style="width: 50%;">
    <table align="center" height="500px">
        <tr>
            <td> FULL NAME: </td> 
            <td><input type="text" name="Fullname" placeholder="enter name"></td>
        </tr>
        <tr>
            <td>LAST NAME:</td>
            <td><input type="text" name="Lastname" placeholder="enter name" ></td>
        </tr>
        <tr>
            <td> ADHAR NUMBER:</td>
            <td><input type="number" name="ADHAR NUMBER"></td>
        </tr>
        <tr>
            <td>VACCINE NAME:</td>
            <td><select>
                <option disabled selected>PLEASE SELECT VACCINE NAME </option>
                <option>1</option>
                <option>2 </option>
                <option>3</option>
            </select></td>
        </tr>   
        <tr>
            <td>VACCINATION CENTER NAME:</td>
            <td><select>
                <option disabled selected> PLEASE VACCINATION CENTER NAME</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select></td>
        </tr>   
        <tr>
            <td>DATE OF DOSE:</td>
            <td><input type="date" name="date" > </td>
        </tr>  
        <tr>
            <td>DOSE NUMBER:</td>
            <td><input type="number" name="DOSE"></td>
        </tr> 
        <tr>
            <td align="right" ><input type="submit" value="click here"></td>
            <td><input type="reset" value="cancle"></td>
            </tr>   
            </table>
            </fieldset>
            </form>
            </center>
            </body>
            </html>
