<!-- EMPLOYEE REGISTATION -->
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1 align="center">EMPLOYEE REGISTATION</h1> <center>
<form><fieldset style="width: 50%;">
    <table align="center">
        <tr>
            <th colspan="4">PERSONAL INFORMATION</th>
        </tr>
        <tr>
            <td> EMPLOYEE ID: </td> 
            <td><input type="NUMBER" name="EMPLOYEE ID" placeholder="enter ID"></td>
            <td> EMPLOYEE NAME: </td> 
            <td><input type="text" name="EMPLOYEE NAME" placeholder="enter name"></td>
        </tr>
        <tr>
            <td>EMAIL:</td>
            <td><input type="text" name="EMAIL" placeholder="enter " ></td>
            <td>CONTACT NUMBER: </td> 
            <td><input type="number" name="CONTACT  NUMBER" placeholder=""></td>
        </tr>
        <tr>
            <td>MARITAL STATUS:</td>
            <td><input type="radio" name="GENDER" >SINGLE</td>
            <td><input type="radio" name="GENDER" >MARRIED</td>
        </tr>
        <tr>
            <th colspan="4">EDUCATION QUALIFICATION</th>
        </tr>
        <tr>
            <td> EDUCATION: </td> 
            <td><input type="TEXT" name="EDUCATION" placeholder="enter"></td>
            <td> EXPERIENCE: </td> 
            <td><input type="text" name="EXPERIENCE" placeholder="enter"></td>
        </tr>
        <tr>
            <th colspan="4">JOB DETAILS</th>
        </tr>
        <tr>
            <td>DESIGNATION: </td> 
            <td><input type="TEXT" name="DESIGNATION" placeholder="enter"></td>
            <td>JOB LOCATION: </td> 
            <td><input type="text" name="JOB LOCATION" placeholder="enter"></td>
        </tr>
        <tr>
            <td>SALARY: </td> 
            <td><input type="number" name="SALARY" placeholder="enter"></td>
        </tr>
        <tr>
            <td align="right"><input type="submit" value="REGISTER"></td>
            </tr>   
</table>
</fieldset>
</form>
</center>
</body>
</html>
