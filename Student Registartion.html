<!-- STUDENT REGISTATION:- -->
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1 align="center"> STUDENT REGISTATION</h1> <center>
<form><fieldset style="width: 50%;">
    <table align="center">
        <tr>
            <td> FULLNAME: </td> 
            <td><input type="text" name="Fullname" placeholder="enter name"></td>
        </tr>
        <tr>
            <td> EMAIL:</td>
            <td><input type="text" name="Email" ></td>
        </tr>
        <tr>
            <td> MOBILE NUMBER:</td>
            <td><input type="number" name="MOBILE NUMBER"></td>
        </tr>
        <tr>
            <td>ADDRESS:</td>
            <td><textarea rows="5"cols="5"></textarea> </td>
        </tr>
        <tr>
            <td>NATIONALITY:</td>
            <td><input type="text" name="NATIONALITY" > </td>
        </tr>
        <tr>
            <td>DATE OF BIRTH:</td>
            <td><input type="date" name="date" > </td>
        </tr>
        <tr>
            <td>GENDER:</td>
            <td><input type="radio" name="GENDER" >MALE </td>
            <td><input type="radio" name="GENDER" >FEMALE </td>
        </tr>
        <tr>
            <td>HIGHST DEGREE:</td>
            <td><select>
                <option disabled selected>SELECT DEGEREE</option>
                <option>MBA</option>
                <option>B.TECH </option>
                <option>MCA</option>
            </select></td>
            <tr>
                <td>CPI:</td>
                <td><input type="number" name="CPI" > </td>
            </tr>
            <tr>
                <td>UNIVERCITY:</td>
                <td><input type="text" name="UNIVERCITY" > </td>
            </tr>
            <tr>
                <td>PASSING YEAR:</td>
                <td><select>
                    <option value="3"> 2021</option> </option>
                    <option>2022</option>
                    <option>2023</option>
                </select></td>
                <tr>
                    <tr>
                    <td align="right" ><input type="submit" value="submit"></td>
                    <td><input type="reset" value="cancle"></td>
                    </tr>

      
    </table>
    </fieldset>
</form>
</center>
    </body>
